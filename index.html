<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

            color: #fff;
            font-size: 3rem;
            margin-bottom: 20px;
        }

            margin-bottom: 30px;
            max-width: 600px;

        form {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 100%;
            border: 1px solid #fff;
            background-color: #111;
            color: #fff;

        }

            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            font-family: 'VT323', monospace;
